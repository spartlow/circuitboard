<!DOCTYPE html>
<html>
<head>
<style>
@property --num {
  syntax: '<integer>';
  initial-value: 0;
  inherits: false;
}

@counter-style boolean {
  system: fixed;
  symbols: "000" "001" "010" "011" "100" "101" "110" "111";
  suffix: " ";
}

div.counter {
  animation: counter 10s infinite alternate ease-in-out;
  counter-reset: num var(--num);
}
div.counter::after {
  content: counter(num, boolean);
}

@keyframes counter {
  from {
    --num: 1;
  }
  to {
    --num: 8;
  }
}
</style>
</head>
<body>
<h1>Drawing Board</h2>
<div class="counter"></div>
</body>
</html>
