<!DOCTYPE html>
<html>
<head>
<style>
@property --num {
  syntax: '<integer>';
  initial-value: 0;
  inherits: false;
}

div.decimal-counter {
  animation: counter999 10s infinite alternate ease-in-out;
  counter-reset: num var(--num);
}
div.decimal-counter::after {
  content: counter(num, decimal);
}


@counter-style binary {
  system: fixed;
  symbols: "000" "001" "010" "011" "100" "101" "110" "111";
  suffix: " ";
}

div.binary-counter {
  animation: counter8 10s infinite alternate ease-in-out;
  counter-reset: num var(--num);
}
div.binary-counter::after {
  content: counter(num, binary);
}

@keyframes counter8 {
  from {
    --num: 1;
  }
  to {
    --num: 8;
  }
}
@keyframes counter999 {
  from {
    --num: 1;
  }
  to {
    --num: 999;
  }
}

</style>
</head>
<body>
<h1>Drawing Board</h2>
  <div class="decimal-counter"></div>
  <div class="binary-counter"></div>
</body>
</html>
